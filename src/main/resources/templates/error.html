<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Weather Service</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.4.2/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="error-bg">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-cloud-sun me-2"></i>Weather Service
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-home me-1"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/weather"><i class="fas fa-search me-1"></i> Search</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg border-0 bg-white-translucent">
                    <div class="card-body p-5 text-center">
                        <div class="error-icon mb-4">
                            <i class="fas fa-exclamation-triangle fa-4x text-danger"></i>
                        </div>
                        <h1 class="display-5 fw-bold mb-3">Oops! Something went wrong</h1>
                        <p class="lead mb-4" th:text="${error ?: 'We encountered an error while processing your request.'}">Error message here</p>
                        
                        <div class="error-tips alert alert-warning mb-4">
                            <h5 class="mb-3">Here are some tips:</h5>
                            <ul class="text-start mb-0">
                                <li>Make sure you've entered a valid city name</li>
                                <li>Try again with a more specific or different name</li>
                                <li>Check your internet connection</li>
                                <li>Try refreshing the page</li>
                            </ul>
                        </div>
                        
                        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                            <a href="/weather" class="btn btn-primary btn-lg px-4 gap-3">
                                <i class="fas fa-search me-2"></i>Try Again
                            </a>
                            <a href="/" class="btn btn-outline-dark btn-lg px-4">
                                <i class="fas fa-home me-2"></i>Go Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
